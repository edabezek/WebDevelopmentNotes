<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>

    <hr>
    
    <h2>Hesap Bilgileiniz</h2>
    <table>
        <tr>
            <td style="width: 120px;">
                <label for="name">Kullanıcı Adı:</label>                
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" id="name" placeholder="Kullanıcı adı giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">E Posta:</label>                
            </td>
            <td ></td>
            <td>
                <input type="email" id="email"placeholder="Eposta giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password:</label>               
            </td>
            <td ></td>
            <td>
                <input type="password" id="password" placeholder="Parola giriniz">
            </td>
        </tr>
    </table>
    <h2>Kişisel Billgileriniz</h2>
    <table>
        <tr>
            <td style="width: 120px;">
                <label for="ad">Adınız:</label>                
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" id="ad" placeholder="adınızı giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="soyad">Soyadınız:</label>                
            </td>
            <td ></td>
            <td>
                <input type="text" id="soyad" placeholder="soyadınızı giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="cities">Şehir:</label>                
            </td>
            <td ></td>
            <td>
                <select id="cities">
                    <option >Seçiniz</option>
                    <option >Manhattan</option>
                    <option >Texas</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cinsiyet">Cinsiyet:</label>                
            </td>
            <td ></td>
            <td>
                <input type="radio" name="cinsiyet" >Erkek
                <input type="radio" name="cinsiyet" >Kadın
            </td>
        </tr>
        <tr>
            <td>
                <label for="hobi">Hobileriniz:</label>               
            </td>
            <td ></td>
            <td>
                <input type="checkbox" id="hobi">Sinema
                <input type="checkbox" id="hobi">Gezmek
                <input type="checkbox" id="hobi">Spor
                <input type="checkbox" id="hobi">Kitap
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <button type="submit">Kaydet</button>
            </td>
        </tr>
    </table>
</body>
</html>
