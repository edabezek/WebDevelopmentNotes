<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                </div>
                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">

                        <li class="task list-group-item">
                            <div class="div form-check">
                                <input type="checkbox" id="1" class="form-check-input">
                                <label for="1" class="form-check-label">Görev 1</label>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>

    

    <script>
        let sonuc;

        ul=document.getElementById("task-list");

        //ul altındaki eleman sayısı
        let count=ul.children.length;

        console.log(count);
        
        let li =`
            <li class="task list-group-item">
                <div class="div form-check">
                    <input type="checkbox" id="${count + 1}" class="form-check-input">
                        <label for="${count + 1}" class="form-check-label">Görev ${count + 1}</label>
                </div>
            </li>
        `;
        ul.insertAdjacentHTML("beforeend",li)

        console.log(li);        
    </script>
    
</body>
</html>
